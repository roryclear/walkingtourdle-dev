<script>

function showPopup(scoreArray, correctAnswer) {
       const scoreElement = document.getElementById('score');
       const correctAnswerElement = document.getElementById('correct-answer');
       scoreElement.innerHTML = scoreArray.map(score => {
           let greenSquares = Math.floor(score / 20);
           let yellowSquare = score % 20 > 9 ? 1 : 0;
           let greySquares = 5 - greenSquares - yellowSquare;
           return '🟩'.repeat(greenSquares) + '🟨'.repeat(yellowSquare) + '⬜'.repeat(greySquares);
       }).join('<br>');
       correctAnswerElement.innerHTML = "Correct Answer: "+ flags_wikis[correctAnswer]["flag"] + correctAnswer;
       document.getElementById('popup').style.display = 'block';
       document.getElementById('submit-btn').innerHTML = 'Share';
       document.getElementById('submit-btn').onclick = function() { shareScore(); }
       document.getElementById('submit-btn').style.backgroundColor = "#008000";
       document.getElementById('locations').style.display = 'none';
       document.getElementById('learn-btn').style.display = 'block';
       document.getElementById('learn-btn').style.height = 'block';
       document.getElementById('learn-btn').innerHTML = "<a href=\""+flags_wikis[correctAnswer]["wiki"]+"\" target=\"_blank\">"+flags_wikis[correctAnswer]["flag"]+"wiki</a>\
         &nbsp&nbsp<a href=\"https://www.youtube.com/watch?v="+videos[correctAnswer]+"\" target=\"_blank\">"+flags_wikis[correctAnswer]["flag"]+"video</a>";
   }

   function hidePopup() {
       document.getElementById('popup').style.display = 'none';
   }

   function shareScore() {
       const scoreElement = document.getElementById('score')
       text = "#walktourdle #" + (days+1) + "\n" + scoreElement.innerText + "\nhttps://www.walktourdle.com";
       navigator.clipboard.writeText(text);
       alert("copied to clipboard");
   }

   guess = value+","+y[0]+","+y[1];
   sessionStorage.setItem("guesses"+String(i)+"-"+String(days),guess);
   document.getElementById("guess"+String(i)).textContent=guess;
}

function calcCrow(lat1, lon1, lat2, lon2)
   {
     var R = 6371; // km
     var dLat = toRad(lat2-lat1);
     var dLon = toRad(lon2-lon1);
     var lat1 = toRad(lat1);
     var lat2 = toRad(lat2);

     var a = Math.sin(dLat/2) * Math.sin(dLat/2) +
       Math.sin(dLon/2) * Math.sin(dLon/2) * Math.cos(lat1) * Math.cos(lat2); 
     var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
     var d = R * c;
     return d;
   }

   // Converts numeric degrees to radians
   function toRad(Value) 
   {
       return Value * Math.PI / 180;
   }

   
   // Converts from radians to degrees.
   function toDeg(radians) {
   return radians * 180 / Math.PI;
   }


   function bearing(startLat, startLng, destLat, destLng){
   startLat = toRad(startLat);
   startLng = toRad(startLng);
   destLat = toRad(destLat);
   destLng = toRad(destLng);

   y = Math.sin(destLng - startLng) * Math.cos(destLat);
   x = Math.cos(startLat) * Math.sin(destLat) -
           Math.sin(startLat) * Math.cos(destLat) * Math.cos(destLng - startLng);
   brng = Math.atan2(y, x);
   brng = toDeg(brng);
   return (brng + 360) % 360;
   }

   function updateScoreAnimation(score,i) {
           document.getElementById('submit-btn').disabled = true; //disable during animation
           const emojis = [
               document.getElementById("emoji"+String(i)+"-1"),
               document.getElementById("emoji"+String(i)+"-2"),
               document.getElementById("emoji"+String(i)+"-3"),
               document.getElementById("emoji"+String(i)+"-4"),
               document.getElementById("emoji"+String(i)+"-5"),
           ];

           const newContentElements = [
               document.getElementById("county-name"+String(i)),
               document.getElementById("distance"+String(i)),
               document.getElementById("chosen-emoji"+String(i))
           ];

           let currentPercentage = 0;
           let intervalSpeed = 30; // Speed of percentage counting and emoji animation

           const percentageDisplay = document.getElementById("percentage-display"+String(i));

           let interval = setInterval(() => {
               // Update the percentage display
               if (currentPercentage < score) {
                   currentPercentage++;
                   percentageDisplay.textContent = `${currentPercentage}%`;
               }

               // Animate filled green emojis
               let filledEmojis = Math.floor(currentPercentage / 20);
               for (let x = 0; x < filledEmojis; x++) {
                   emojis[x].textContent = "🟩";
                   emojis[x].style.opacity = 1; // Make the emoji appear
               }

               if (currentPercentage === score && score % 20 > 9) {
                   emojis[filledEmojis].textContent = "🟨";
                   emojis[filledEmojis].style.opacity = 1;
               }

               // Stop the interval when the score is reached
               if (currentPercentage >= score) {
                   clearInterval(interval);

                   // After animation is complete, show new content
                   setTimeout(() => {
                       // Hide the emojis
                       emojis.forEach(emoji => {
                           emoji.style.display = 'none';
                       });

                       // Show the new content
                       newContentElements.forEach(el => {
                           el.classList.remove("hidden");
                           el.classList.add("visible");
                       });

                       document.getElementById("grid"+String(i)).style.gap = '20px';
                       document.getElementById("grid"+String(i)).style.display = 'grid';
                       document.getElementById("grid"+String(i)).style.alignItems = 'center';
                       if(window.screen.availWidth > 700 && window.screen.availWidth < 1440) {
                           document.getElementById("grid"+String(i)).style.gridTemplateColumns = '200px 200px 50px';
                       } else {
                           document.getElementById("grid"+String(i)).style.gridTemplateColumns = '300px 300px 80px';
                       }
                       if(score == 100 || i==5) {
                           k = 0
                           scores = []
                           while(sessionStorage.getItem("percent"+String(k)+"-"+String(days)) != null) {
                               scores.push(Number(sessionStorage.getItem("percent"+String(k)+"-"+String(days))));
                               k=k+1
                           }
                           showPopup(scores,correctAnswer);
                           document.getElementById('submit-btn').innerHTML = 'Share';
                           document.getElementById('submit-btn').onclick = function() { shareScore(); }
                           document.getElementById('submit-btn').style.backgroundColor = "#008000";
                       }
                       document.getElementById('submit-btn').disabled = false;
                   }, 1000);
               }
           }, intervalSpeed);
       }
